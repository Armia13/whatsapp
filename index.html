<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <section>
        <h1>STOPWATCH</h1>
        <div id="stopwatch">
            <!-- <p id="days">00</p>
            <span class="colon">:</span> -->
            <p id="hours">00</p>
            <span class="colon">:</span>
            <p id="minutes">00</p>
            <span class="colon">:</span>
            <p id="seconds">00</p>
        </div>
        
        <div id="buttons">
            <button id="start" onclick="startTime()">Start</button>
            <!-- <button id="pause" ><i class="fa fa-pause fa-fw"></i>Pause</button> -->
            <!-- <button id="resume"><i class="fa fa-play fa-fw"></i>Resume</button> -->
            <button class="no-text" onclick="resetTime()">Reset</button>
            <button id="stop" onclick="stopTime()"><i class="fa fa-stop" ></i>Stop</button>
        </div>
    </section>
    <script src=script.js></script>
</body>
</html>
